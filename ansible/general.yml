# ansible/general.yml
---
- name: General configuration for all Kubernetes nodes
  hosts: all
  become: true

  tasks:
    # TODO: add tasks for other parts
    - name: Placeholder task
      ansible.builtin.debug:
        msg: "General playbook running on {{ inventory_hostname }}"

    - name: Ensure .ssh directory exists for vagrant
      file:
        path: /home/vagrant/.ssh
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0700'

    - name: Debug show key file that will be installed
      ansible.builtin.debug:
        msg: "Installing key from file: {{ item }} â€” content: {{ lookup('file', item) }}"
      with_fileglob:
        - "{{ playbook_dir }}/ssh-keys/*.pub"

    - name: Install team SSH keys for vagrant user
      ansible.posix.authorized_key:
        user: vagrant
        state: present
        key: "{{ lookup('file', item) }}"
      with_fileglob:
        - "{{ playbook_dir }}/ssh-keys/*.pub"

    # Step 5
    - name: Turn off Swap
      ansible.builtin.shell: swapoff -a

    # The regex ensures the line is not a comment, but a six-field swap entry
    # \w+ is used since the second field only has word characters
    - name: Remove swap entry to prevent a re-mount on the next boot
      ansible.builtin.lineinfile:
        path: /etc/fstab
        state: absent
        regexp: '^\s*[^#].+\s*\w+\s*swap\s*.+\s*.+\s.+$'

    # Step 6
    - name: Add overlay and br_netfilter modules to a new file
      ansible.builtin.copy:
        content: |
          br_netfilter
          overlay
        dest: /etc/modules-load.d/k8s.conf # created if file not found
        owner: root  # explicitly specified to help with idempotence 
        group: root
        mode: '0644' # written by root, read by everyone

    - name: Persistently load br_netfilter in the running system
      community.general.modprobe:
        name: br_netfilter
        state: present
        persistent: present

    # Step 7
    - name: Enable IPv4 forwarding
      ansible.posix.sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        sysctl_set: true # immediately apply to running system
        state: present   # enables forwarding on every boot
      loop:
        - { name: net.ipv4.ip_forward, value: '1' }
        - { name: net.bridge.bridge-nf-call-iptables, value: '1' }
        - { name: net.bridge.bridge-nf-call-ip6tables, value: '1' }

    # Step 8
    - name: Manage /etc/hosts
      ansible.builtin.template:
        src: "{{ playbook_dir }}/templates/hosts.j2"
        dest: /etc/hosts
        owner: root
        group: root
        mode: '0644'
    
    # Step 9
    - name: Add Kubernetes apt repository signing key
      ansible.builtin.apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        state: present

    - name: Add Kubernetes apt repository
      ansible.builtin.apt_repository:
        repo: "deb https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
        state: present
        filename: kubernetes

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
    
    # Step 10
    - name: Install containerd
      ansible.builtin.apt:
        name: containerd
        state: present
        update_cache: true

    - name: Install Kubernetes tools (kubelet, kubeadm, kubectl)
      ansible.builtin.apt:
        name:
          - kubelet=1.32.4-1.1
          - kubeadm=1.32.4-1.1
          - kubectl=1.32.4-1.1
        state: present
        update_cache: true

    - name: Hold Kubernetes packages
      ansible.builtin.dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    # Step 11
    - name: Ensure containerd config directory exists
      ansible.builtin.file:
        path: /etc/containerd
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Generate default containerd config
      ansible.builtin.command: containerd config default
      register: containerd_default_config

    - name: Write containerd config to /etc/containerd/config.toml
      ansible.builtin.copy:
        dest: /etc/containerd/config.toml
        content: "{{ containerd_default_config.stdout }}"
        owner: root
        group: root
        mode: '0644'

    - name: Enable settings in containerd config
      ansible.builtin.replace:
        path: /etc/containerd/config.toml
        regexp: '{{ item.regexp }}'
        replace: '{{ item.replace }}'
      loop:
        - { regexp: 'disable_apparmor = false', replace: 'disable_apparmor = true' }
        - { regexp: 'sandbox_image = ".*"', replace: 'sandbox_image = "registry.k8s.io/pause:3.10"' }
        - { regexp: 'SystemdCgroup = false', replace: 'SystemdCgroup = true' }

    - name: Restart containerd
      ansible.builtin.service:
        name: containerd
        state: restarted
        enabled: true
    
    # Step 12
    - name: Start kubelet service
      ansible.builtin.service:
        name: kubelet
        state: started
        enabled: true


