# ConfigMap containing Prometheus scraping configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "project-app.fullname" . }}-prometheus
  labels:
    app: {{ include "project-app.fullname" . }}
    component: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: {{ .Values.prometheus.scrapeInterval }}
      evaluation_interval: {{ .Values.prometheus.evaluationInterval }}

    scrape_configs:

      # Dynamic service discovery for application metrics endpoints
      {{- range .Values.metricsEndpoints.endpoints }}
      - job_name: '{{ .name }}'
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - {{ $.Release.Namespace }}
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name]
          action: keep
          regex: {{ include "project-app.fullname" $ }}-{{ .name }}
        - source_labels: [__meta_kubernetes_endpoint_port_name]
          action: keep
          regex: metrics
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: pod
        - source_labels: [__meta_kubernetes_service_name]
          target_label: service
        - source_labels: [__meta_kubernetes_namespace]
          target_label: namespace
        - target_label: __metrics_path__
          replacement: /metrics

      {{- end }}

