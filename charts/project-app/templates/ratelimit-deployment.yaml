{{- if .Values.rateLimit.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "project-app.fullname" . }}-ratelimit
  labels:
    {{- include "project-app.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "project-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: ratelimit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "project-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: ratelimit
    spec:
      containers:
        - name: ratelimit
          image: envoyproxy/ratelimit:v1.6.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
            - name: grpc
              containerPort: 8081
          env:
            - name: LOG_LEVEL
              value: info
            - name: REDIS_URL
              value: {{ include "project-app.fullname" . }}-ratelimit-redis:6379
            - name: RATELIMIT_CONFIG_TYPE
              value: FILE
            - name: RATELIMIT_CONFIG_FILE
              value: /data/config/config.yaml
          volumeMounts:
            - name: config
              mountPath: /data/config
              readOnly: true
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: {{ include "project-app.fullname" . }}-ratelimit
{{- end }}


