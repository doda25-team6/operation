# ServiceMonitor resources for automatic Prometheus service discovery
# Creates monitoring targets for each configured application service
{{- range .Values.metricsEndpoints.endpoints }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "project-app.fullname" $ }}-{{ .name }}
  labels:
    app: {{ include "project-app.fullname" $ }}
    component: {{ .name }}
    monitoring: enabled
spec:
  selector:
    matchLabels:
      app: {{ include "project-app.fullname" $ }}
      component: {{ .name }}
  endpoints:
  - port: metrics
    path: {{ .path }}
    interval: {{ $.Values.serviceMonitor.interval }}
    scrapeTimeout: {{ $.Values.serviceMonitor.scrapeTimeout }}
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_service_name]
      targetLabel: service
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
  namespaceSelector:
    matchNames:
    - {{ $.Release.Namespace }}
{{- end }}